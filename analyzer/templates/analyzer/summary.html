<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CV Özeti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h2>CV Özeti</h2>
        </div>
        <div class="card-body">

            {% for step in form_data %}
                <div class="mb-4">
                    <h5>Adım {{ forloop.counter }}</h5>
                    <ul class="list-group">
                        {% for key, value in step.items %}
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>{{ key|capfirst }}</strong>
                                <span>{{ value }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}

            <form action="{% url 'cv_pdf' %}" method="get" class="mt-4">
                <button type="submit" class="btn btn-success">📄 PDF Olarak İndir</button>
            </form>

            <a href="{% url 'home' %}" class="btn btn-link mt-3">← Ana Sayfaya Dön</a>
        </div>
    </div>
</div>

</body>
</html>

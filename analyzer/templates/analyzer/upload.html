<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AI-powered CV Analyzer </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dbeafe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 3rem; /* Ãœst ve alt paddingi artÄ±rdÄ±k */
        }

        .container {
            max-width: 1500px; /* GeniÅŸ ekranlar iÃ§in daha geniÅŸ bir maksimum geniÅŸlik */
            margin: auto; /* Ortalamak iÃ§in */
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem; /* BaÅŸlÄ±k ile altÄ±ndaki iÃ§erik arasÄ±na boÅŸluk */
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Ä°ki eÅŸit sÃ¼tun */
            gap: 30px; /* Ana sÃ¼tunlar arasÄ± boÅŸluk */
        }

        .grid-column {
            /* Ortak sÃ¼tun stilleri */
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.07);
            display: flex; /* Ä°Ã§eriÄŸin dikeyde yerleÅŸimi iÃ§in flexbox kullanÄ±yoruz */
            flex-direction: column;
        }

        /* .card-custom sÄ±nÄ±fÄ± artÄ±k ana sÃ¼tunlar iÃ§in kullanÄ±lmadÄ±ÄŸÄ± iÃ§in kaldÄ±rÄ±ldÄ±/birleÅŸtirildi */
        /* EÄŸer baÅŸka yerlerde kullanÄ±yorsanÄ±z tutabilirsiniz, ancak bu baÄŸlamda gereksiz */

        h4 {
            color: #2c3e50;
            text-align: center; /* Analiz sonucu baÅŸlÄ±ÄŸÄ±nÄ± ortala */
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #274877;
            border-color: #274877;
            font-weight: 600;
            padding: 10px 25px;
        }

        .btn-primary:hover {
            background-color: #1e3a61;
            border-color: #1e3a61;
        }

        /* Analiz sonucu iÃ§in iki sÃ¼tunlu grid */
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr ; /* Ä°ki eÅŸit sÃ¼tun */
            gap: 20px; /* SÃ¼tunlar arasÄ± boÅŸluk */
            margin-top: 15px; /* Ãœstteki baÅŸlÄ±ÄŸa gÃ¶re boÅŸluk */
        }

        .analysis-column {
            background-color: #eef2f9;
            padding: 1.2em;
            border-radius: 8px;
            border: 1px solid #dbe3f3;
            min-height: 200px; /* Her sÃ¼tun iÃ§in minimum yÃ¼kseklik */
            display: flex;
            flex-direction: column;
        }

        .analysis-column h5 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        .analysis-column ul {
            list-style: disc;
            padding-left: 20px;
            margin-bottom: 0;
        }

        .analysis-column ul li {
            margin-bottom: 5px;
        }

        /* PDF Ã–nizleme Iframe'i iÃ§in yeni stil */
        #pdf-preview {
            display: none;
            width: 100%;
            height: 500px; /* YÃ¼ksekliÄŸi artÄ±rdÄ±k */
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            flex-grow: 1; /* Mevcut alanÄ± doldurmasÄ±nÄ± saÄŸlar */
        }

        #loading-spinner {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        #result-section {
            /* Bu stil artÄ±k burada doÄŸrudan bir 'grid-column' olacaÄŸÄ± iÃ§in margin-top'a gerek kalmaz
               ancak baÅŸlangÄ±Ã§ta 'display: none;' olarak kalmalÄ± */
            display: none; /* JavaScript ile gÃ¶rÃ¼nÃ¼r yapÄ±lacak */
        }

        /* Genel deÄŸerlendirme div'i iÃ§in stil */
        #general-assessment-div {
            margin-top: 20px; /* DiÄŸer sÃ¼tunlara gÃ¶re boÅŸluk */
        }


        /* Chatbot stilleri aynÄ± kaldÄ± */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #chat-toggle button {
            background-color: #274877;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        #chat-toggle button:hover {
            transform: scale(1.1);
        }

        #chatbox {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 370px;
            max-height: 550px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            flex-direction: column; /* Sayfa yÃ¼klendiÄŸinde varsayÄ±lanÄ± flex olarak tutmak iÃ§in */
        }

        .chat-header {
            background-color: #274877;
            color: white;
            padding: 12px 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-weight: bold;
        }

        #chat-messages {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            height: 350px;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #chat-input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
            resize: none;
        }

        #chat-send-button {
            margin-top: 5px;
            width: 100%;
        }

        .chat-message {
            margin-bottom: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background: #dbeafe;
            color: #1e3a8a;
            padding: 10px 14px;
            border-radius: 15px 15px 0 15px;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background: #f1f0f0;
            color: #333;
            padding: 10px 14px;
            border-radius: 15px 15px 15px 0;
            align-self: flex-start;
        }

        .loading-message, .error-message {
            background: #f1f0f0;
            padding: 10px 14px;
            border-radius: 15px 15px 15px 0;
            align-self: flex-start;
            font-style: italic;
            color: #666;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="container">

    <h2>ðŸ”Ž AI-powered CV Analyzer</h2>

    <div class="main-grid">

        <div class="grid-column">
            <form id="upload-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="pdf_file" class="form-label"><strong>Select PDF CV</strong></label>
                    <input type="file" name="pdf_file" id="pdf_file" class="form-control" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>

            <div id="loading-spinner" class="d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <span class="ms-2">Loading...</span>
            </div>

            <iframe id="pdf-preview"></iframe>
        </div>

        <div id="result-section" class="grid-column">
            <h4>ðŸ”Ž Analysis Result:</h4>
            <div id="analysis-grid" class="analysis-grid">
                <div id="good-points-column" class="analysis-column">
                    <h5>Strengths:</h5>
                    <ul></ul>
                </div>
                <div id="weaknesses-column" class="analysis-column">
                    <h5>Weaknesses:</h5>
                    <ul></ul>
                </div>
            </div>
            <div id="general-assessment-div" class="analysis-column mt-3">
                <h5>General Assessment:</h5>
                <p></p>
            </div>
        </div>

    </div> <div id="chat-toggle">
        <button>ðŸ’¬</button>
    </div>

    <div id="chatbox">
        <div class="chat-header">CV Chatbot Asistant</div>
        <div id="chat-messages"></div>
        <div class="chat-footer">
            <form id="chat-form">
                <textarea id="chat-input" rows="2" placeholder="Ask a question..." required></textarea>
                <button type="submit" id="chat-send-button" class="btn btn-primary btn-sm">Send</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const pdfInput = document.getElementById("pdf_file");
        const preview = document.getElementById("pdf-preview");
        const spinner = document.getElementById("loading-spinner");
        const resultSection = document.getElementById("result-section");

        // Yeni DOM Ã¶ÄŸelerine referanslar
        const goodPointsColumn = document.getElementById("good-points-column").querySelector('ul');
        const weaknessesColumn = document.getElementById("weaknesses-column").querySelector('ul');
        const generalAssessmentDiv = document.getElementById("general-assessment-div").querySelector('p');

        pdfInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file && file.type === "application/pdf") {
                const fileURL = URL.createObjectURL(file);
                preview.src = fileURL;
                preview.style.display = "block";
            } else {
                preview.style.display = "none";
                preview.src = "";
            }
        });

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const file = pdfInput.files[0];
            if (!file) {
                console.log("DEBUG: Dosya seÃ§ilmedi.");
                return;
            }

            console.log("DEBUG: YÃ¼kleme iÅŸlemi baÅŸlÄ±yor. Spinner gÃ¶steriliyor.");
            spinner.style.display = "flex";
            resultSection.style.display = "none";

            // Yeni analizi gÃ¶stermeden Ã¶nce eski iÃ§erikleri temizle
            goodPointsColumn.innerHTML = '';
            weaknessesColumn.innerHTML = '';
            generalAssessmentDiv.innerHTML = '';
            document.getElementById('general-assessment-div').style.display = 'none'; // BaÅŸlangÄ±Ã§ta gizli tut

            const formData = new FormData();
            formData.append("pdf_file", file);

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            console.log("DEBUG: CSRF Token:", csrftoken);

            try {
                console.log("DEBUG: Fetch isteÄŸi gÃ¶nderiliyor...");
                const response = await fetch("{% url 'upload_and_analyze' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrftoken
                    },
                    body: formData
                });

                console.log("DEBUG: Fetch yanÄ±tÄ± alÄ±ndÄ±. Status:", response.status);

                if (!response.ok) {
                    const errorData = await response.json(); // Hata JSON'Ä±nÄ± yakala
                    throw new Error(`Sunucu hatasÄ±: ${response.status} - ${errorData.error || response.statusText}`);
                }

                const data = await response.json();
                console.log("DEBUG: YanÄ±t JSON olarak Ã§Ã¶zÃ¼mlendi:", data);

                // Backend'den gelen JSON verisini iÅŸle
                if (data.good_points || data.weaknesses || data.general_assessment || data.error) {
                    if (data.error) {
                         // EÄŸer backend'den bir hata mesajÄ± JSON iÃ§inde dÃ¶ndÃ¼yse
                        generalAssessmentDiv.innerHTML = `<div class="alert alert-danger mt-3">Analiz hatasÄ±: ${data.error}</div>`;
                        document.getElementById('general-assessment-div').style.display = 'block';
                    } else {
                        // Ä°yi yÃ¶nleri ekle
                        if (data.good_points && data.good_points.length > 0) {
                            data.good_points.forEach(item => {
                                const li = document.createElement('li');
                                li.textContent = item;
                                goodPointsColumn.appendChild(li);
                            });
                        } else {
                            const li = document.createElement('li');
                            li.textContent = "Belirgin iyi yÃ¶nler tespit edilmedi.";
                            goodPointsColumn.appendChild(li);
                        }

                        // Eksikleri ekle
                        if (data.weaknesses && data.weaknesses.length > 0) {
                            data.weaknesses.forEach(item => {
                                const li = document.createElement('li');
                                li.textContent = item;
                                weaknessesColumn.appendChild(li);
                            });
                        } else {
                            const li = document.createElement('li');
                            li.textContent = "Belirgin eksiklikler tespit edilmedi.";
                            weaknessesColumn.appendChild(li);
                        }

                        // Genel deÄŸerlendirmeyi ekle
                        if (data.general_assessment) {
                            generalAssessmentDiv.textContent = data.general_assessment;
                            document.getElementById('general-assessment-div').style.display = 'block';
                        } else {
                            document.getElementById('general-assessment-div').style.display = 'none';
                        }
                    }
                    resultSection.style.display = "block";
                    console.log("DEBUG: Analiz sonucu gÃ¶sterildi.");

                } else if (data.message) {
                    // EÄŸer analiz verisi yerine sadece bir mesaj dÃ¶ndÃ¼yse
                    generalAssessmentDiv.innerHTML = `<div class="alert alert-warning mt-3">${data.message}</div>`;
                    document.getElementById('general-assessment-div').style.display = 'block';
                    resultSection.style.display = "block";
                    console.log("DEBUG: Mesaj sonucu gÃ¶sterildi.");
                } else {
                    // Herhangi bir Ã¶zel veri veya mesaj gelmediyse
                    generalAssessmentDiv.innerHTML = `<div class="alert alert-warning mt-3">Analiz tamamlandÄ± ancak beklenen formatta sonuÃ§ bulunamadÄ±.</div>`;
                    document.getElementById('general-assessment-div').style.display = 'block';
                    resultSection.style.display = "block";
                    console.log("DEBUG: BoÅŸ/TanÄ±msÄ±z sonuÃ§ gÃ¶sterildi.");
                }

            } catch (error) {
                console.error("CRITICAL ERROR: YÃ¼kleme ve Analiz HatasÄ±:", error);
                generalAssessmentDiv.innerHTML = `<div class="alert alert-danger mt-3">Hata oluÅŸtu: ${error.message}. LÃ¼tfen sunucu loglarÄ±nÄ± ve tarayÄ±cÄ± konsolunu kontrol edin.</div>`;
                document.getElementById('general-assessment-div').style.display = 'block';
                resultSection.style.display = "block";
            } finally {
                console.log("DEBUG: Finally bloÄŸu Ã§alÄ±ÅŸÄ±yor. Spinner gizleniyor.");
                spinner.style.display = "none";
            }
        });

        // CSRF ve Chatbot fonksiyonlarÄ± deÄŸiÅŸmedi
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function toggleChat() {
            const box = document.getElementById("chatbox");
            box.style.display = box.style.display === "none" || box.style.display === "" ? "flex" : "none";
        }

        async function sendChat() {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            if (!message) return;

            const chatMessages = document.getElementById("chat-messages");
            appendMessage(message, 'user');
            input.value = "";

            const loadingElement = appendMessage('...', 'loading');

            try {
                const response = await fetch("/api/chatbot/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie('csrftoken')
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    const errorData = await response.json(); // Hata JSON'Ä±nÄ± yakalamaya Ã§alÄ±ÅŸ
                    throw new Error(`Sunucu hatasÄ±: ${response.status} - ${errorData.error || response.statusText}`);
                }

                const data = await response.json();
                loadingElement.remove();
                appendMessage(data.answer || "AnlaÅŸÄ±lÄ±r bir cevap alÄ±namadÄ±.", 'bot');
            } catch (error) {
                console.error("Chat HatasÄ±:", error);
                loadingElement.remove();
                appendMessage(`ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu: ${error.message}. LÃ¼tfen daha sonra tekrar deneyin.`, 'error');
            }
        }

        function appendMessage(text, type) {
            const chatMessages = document.getElementById("chat-messages");
            const messageWrapper = document.createElement("div");
            messageWrapper.classList.add('chat-message');

            const messageBubble = document.createElement("div");
            messageBubble.textContent = text;

            if (type === 'user') {
                messageBubble.classList.add('user-message');
            } else if (type === 'bot') {
                messageBubble.classList.add('bot-message');
            } else if (type === 'loading') {
                messageBubble.classList.add('loading-message');
            } else if (type === 'error') {
                messageBubble.classList.add('error-message');
            }

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageWrapper;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chat-toggle').addEventListener('click', toggleChat);
            document.getElementById('chat-form').addEventListener('submit', function (e) {
                e.preventDefault();
                sendChat();
            });
        });
    </script>
</body>
</html>
